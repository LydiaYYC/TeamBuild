<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>機智問答</title>
<style>
body {
  margin: 0;
  background-image: url("images/BG.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
  font-family: Arial, sans-serif;
}
#audioProgress { width:80%; margin:10px auto; display:block;}
h2 { text-align:center; margin:10px 0;}
#scoreboard { display:flex; justify-content:center; gap:12px; margin:10px auto 20px;}
.team { background:#222; border-radius:12px; padding:16px 24px; text-align:center; min-width:160px;}
.team span { display:block; font-size:36px; font-weight:bold; margin-top:8px;}
#board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 8px;
  max-width: 1000px;
  margin: auto;
  padding-bottom: 30px;
}

.category {
  font-size: 12px;
  padding: 6px 0;
}

.card {
  padding: 18px 0;
  font-size: 18px;
}
.card:hover { background:#4aa3ff;}
.card.hide { opacity:0; pointer-events:none; transition:opacity 0.3s;}
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:999;}
.modal.show { display:flex; align-items:center; justify-content:center;}
.modal-content { background:white; color:black; width:70%; max-width:900px; border-radius:12px; padding:24px; position:relative;}
.modal-content p {font-size: 32px; line-height: 1.4; text-align: center; margin: 16px 0;}
#closeBtn { position:absolute; top:12px; right:16px; font-size:26px; cursor:pointer;}
.modal-content h3 { margin-top:0;}
.modal-content img { max-width:100%; max-height:400px; display:block; margin:10px auto;}
.score-buttons { display:flex; gap:8px; margin-top:20px;}
.score-buttons button { flex:1; padding:10px; font-size:16px; background-color:#ff9800; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer;}
#scoreboard button { margin-top:6px; background:#2196f3; border:none; color:white; padding:4px 8px; border-radius:6px; cursor:pointer;}
.audio-box { text-align:center; margin:10px 0;}
.audio-btn { padding:6px 12px; font-size:14px; background:#4caf50; color:white; border:none; border-radius:6px; cursor:pointer;}
.audio-btn:hover { background:#43a047;}
</style>
</head>
<body>

<h2>機智問答</h2>

<div id="scoreboard"></div>
<div id="board"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeBtn">✖</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const categories = ["動漫","文學","迷因","歷史","猜歌(80s/90s)", "猜歌(00後)"];
const values = [100,200,300,400,500,600];
const teams = ["A隊","B隊","C隊","D隊","E隊"];
const scores = Array(teams.length).fill(0);

const questions = [
  {category:"動漫", value:100, question:"請問艾倫說了什麼?", img:"images/attack.jpg", audio:null},
  {category:"文學", value:100, question:"這句詩「床前明月光，疑是地上霜」是誰寫的？", img:null, audio:null},
  {category:"迷因", value:100, question:"請問這隻貓接下來說了什麼?", img:"images/Huh.png", audio:null},
  {category:"歷史", value:100, question:"哪位歐洲人是第一個被歷史記錄到且持續歐洲及美洲交流的人？", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:100, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/
  {category:"猜歌(00後)", value:100, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/
  
  {category:"動漫", value:200, question:"圖中芙莉蓮拿的是什麼藥水", img:"images/Frieren.png", audio:null},
  {category:"文學", value:200, question:"四書有哪四書？", img:null, audio:null},
  {category:"迷因", value:300, question:"圖中時任立委意外的模仿了哪隻寶可夢?", img:"images/Cubone.png", audio:null},
  {category:"歷史", value:200, question:"哪位中國皇帝以在書畫作品上大量蓋章聞名？", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:200, question:"這首歌的歌名是？", img:null, audio:"Audio/Audio2.mp3"},/*1*/
  {category:"猜歌(00後)", value:200, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/
  
  {category:"動漫", value:300, question:"鬼滅之刃中，猗窩座的老婆戀雪是怎麼死的?", img:"images/demon.jpg", audio:null},
  {category:"文學", value:300, question:"哪本書被認為是中國短篇志怪小說的巔峰之作？", img:null, audio:null},
  {category:"迷因", value:200, question:"圖中男子稱這個部位為?", img:"images/Q2.jpg", audio:null},
  {category:"歷史", value:300, question:"哪位法國國王在1789年面對人民起義，引發法國大革命?", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:300, question:"這首歌的歌名是？", img:null, audio:"Audio/Audio3.mp3"}, /*1*/
  {category:"猜歌(00後)", value:300, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/
  
  {category:"動漫", value:400, question:"舌頭上的東西是？", img:"images/jojo.jpeg", audio:null},
  {category:"文學", value:400, question:"他是台灣著名現代詩人，《鄉愁》是其代表作，請問他是誰？", img:null, audio:null},
  {category:"迷因", value:400, question:"圖中的弟弟當時國小幾年級？", img:"images/1.jpeg", audio:null},
  {category:"歷史", value:400, question:"哪個文明位於墨西哥，擁有精密曆法、金字塔神廟與象形文字，是中美洲著名古文明？", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:400, question:"這首歌的歌名是？", img:null, audio:"Audio/Audio4.mp3"}, /*1*/
  {category:"猜歌(00後)", value:400, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/

  {category:"動漫", value:500, question:"名偵探柯南中這集的殺人手法是？", img:"images/mask.jpg", audio:null},
  {category:"文學", value:500, question:"哪部小說描寫孤兒少年在19世紀英格蘭孤苦求生，歷經冒險與磨難，最終尋找自我和歸屬？", img:null, audio:null},
  {category:"迷因", value:500, question:"這隻魚說了什麼？", img:"images/sponge.jpeg", audio:null},
  {category:"歷史", value:500, question:"推行科舉制度，打破門第限制選官的是哪一個朝代？", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:500, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"},/*1*/
  {category:"猜歌(00後)", value:500, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/

  {category:"動漫", value:600, question:"我是誰？", img:"images/guess.png", audio:null},
  {category:"文學", value:600, question:"誰是蘇格拉底的學生，創立了理想國理念，主張哲學家應統治國家且著有《理想國》？", img:null, audio:null},
  {category:"迷因", value:600, question:"圖中男子所稱讚的是南投的哪個村?", img:"images/thumb.jpg", audio:null},
  {category:"歷史", value:600, question:"台灣日治時期第一任總督是誰？", img:null, audio:null},
  {category:"猜歌(80s/90s)", value:600, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"}, /*1*/
  {category:"猜歌(00後)", value:600, question:"這首歌的歌名是", img:null, audio:"Audio/Audio1.mp3"} /*1*/
  
];

const scoreboard = document.getElementById("scoreboard");
const board = document.getElementById("board");
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modalBody");
const closeBtn = document.getElementById("closeBtn");

let currentCard = null;
let currentValue = 0;
let editMode = false;
let isPlaying = false;
let progressInterval;

function renderScoreboard() {
  scoreboard.innerHTML = "";
  teams.forEach((team,i)=>{
    const div = document.createElement("div");
    div.className = "team";
    div.innerHTML = `${team}<span>${scores[i]}</span>`;
    if(editMode){
      const plus=document.createElement("button");
      plus.textContent="+";
      plus.onclick=()=>{scores[i]+=100; renderScoreboard();};
      const minus=document.createElement("button");
      minus.textContent="-";
      minus.onclick=()=>{scores[i]-=100; renderScoreboard();};
      div.appendChild(plus); div.appendChild(minus);
    }
    scoreboard.appendChild(div);
  });
  const editBtn=document.createElement("button");
  editBtn.textContent=editMode?"Exit":"Edit";
  editBtn.onclick=()=>{ editMode=!editMode; renderScoreboard(); };
  scoreboard.appendChild(editBtn);
}
renderScoreboard();

categories.forEach(cat=>{
  const div=document.createElement("div");
  div.className="category";
  div.textContent=cat;
  board.appendChild(div);
});

values.forEach(value=>{
  categories.forEach(cat=>{
    const q = questions.find(x=>x.category===cat && x.value===value);
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = value;
    card.onclick = ()=>{
      if(card.classList.contains("used")) return;
      currentCard = card;
      currentValue = value;
      modalBody.innerHTML = "";
      if(q){
        modalBody.innerHTML = `
          <h3>${cat}｜${value} 分</h3>
          ${q.img?`<img src="${q.img}" alt="題目圖片">`:""}
          ${q.audio?`
            <div class="audio-box">
              <button class="audio-btn" onclick="toggleAudio()">▶ 播放</button>
              <input type="range" id="audioProgress" value="0" min="0" max="100" step="0.1" onchange="seekAudio(this)">
              <audio id="questionAudio" src="${q.audio}"></audio>
            </div>`:""}
          <p>${q.question}</p>
          <div class="score-buttons">
            ${teams.map((t,i)=>`<button onclick="addScore(${i})">${t}</button>`).join("")}
          </div>
        `;
      }else{
        modalBody.innerHTML=`<h3>${cat}｜${value} 分</h3><p>題目尚未設定</p>`;
      }
      modal.classList.add("show");
    };
    board.appendChild(card);
  });
});

function addScore(i){
  scores[i]+=currentValue;
  renderScoreboard();
  closeQuestion();
}

closeBtn.onclick=closeQuestion;

function toggleAudio(){
  const audio=document.getElementById("questionAudio");
  const btn=document.querySelector(".audio-btn");
  const progress=document.getElementById("audioProgress");
  if(!audio) return;
  if(isPlaying){
    audio.pause(); btn.textContent="▶ 播放"; clearInterval(progressInterval); isPlaying=false;
  }else{
    audio.play(); btn.textContent="⏹ 停止"; isPlaying=true;
    progressInterval=setInterval(()=>{
      if(audio.duration) progress.value=(audio.currentTime/audio.duration)*100;
    },200);
    audio.onended=()=>{
      btn.textContent="▶ 播放"; progress.value=0; clearInterval(progressInterval); isPlaying=false;
    };
  }
}

function seekAudio(el){
  const audio=document.getElementById("questionAudio");
  if(!audio || !audio.duration) return;
  audio.currentTime=(el.value/100)*audio.duration;
}

function closeQuestion(){
  const audio=document.getElementById("questionAudio");
  const progress=document.getElementById("audioProgress");
  if(audio){ audio.pause(); audio.currentTime=0; clearInterval(progressInterval); isPlaying=false;}
  if(progress) progress.value=0;
  modal.classList.remove("show");
  if(currentCard) currentCard.classList.add("hide","used");
}
</script>

</body>
</html>
