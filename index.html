<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>機制問答</title>

<style>
body {
  margin: 0;
  background: #0b1c3d;
  color: white;
  font-family: Arial, sans-serif;
}

/* ===== 標題 ===== */
h2 {
  text-align: center;
  margin: 10px 0;
}

/* ===== 計分板（橫排） ===== */
#scoreboard {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 10px auto 20px;
}

.team {
  background: #222;
  border-radius: 8px;
  padding: 10px 16px;
  text-align: center;
  min-width: 120px;
}

.team span {
  display: block;
  font-size: 22px;
  font-weight: bold;
  margin-top: 4px;
}

/* ===== 題目牆 ===== */
#board {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  max-width: 1100px;
  margin: auto;
  padding-bottom: 40px;
}

/* 分類標題 */
.category {
  font-weight: bold;
  font-size: 18px;
  padding: 10px 0;
  text-align: center;
}

/* 分數卡片 */
.card {
  background: #1e90ff;
  border-radius: 10px;
  padding: 26px 0;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
}

.card:hover {
  background: #4aa3ff;
}

.card.hide {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

/* ===== 題目彈窗 ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 999;
}

.modal.show {
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  color: black;
  width: 70%;
  max-width: 900px;
  border-radius: 12px;
  padding: 24px;
  position: relative;
}

#closeBtn {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 26px;
  cursor: pointer;
}

/* ===== 題目內容 ===== */
.modal-content h3 {
  margin-top: 0;
}

.modal-content img {
  max-width: 100%;
  max-height: 400px;
  display: block;
  margin: 10px auto;
}

.modal-content audio {
  display: block;
  margin: 10px auto;
  width: 80%;
}

/* ===== 加分按鈕（單排） ===== */
.score-buttons {
  display: flex;
  gap: 8px;
  margin-top: 20px;
}

.score-buttons button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  background-color: #ff9800;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== 修改分數 ===== */
#scoreboard button {
  margin-top: 6px;
  background: #2196f3;
  border: none;
  color: white;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
}
  
.audio-box {
  text-align: center;
  margin: 10px 0;
}

.audio-btn {
  padding: 6px 12px;
  font-size: 14px;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.audio-btn:hover {
  background: #43a047;
}  
</style>
</head>

<body>

<h2>機制問答>機制>幾

<!-- 計分板 -->
<div id="scoreboard"></div>

<!-- 題目牆 -->
<div id="board"></div>

<!-- 題目彈窗 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeBtn">✖</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
/* ===== 基本設定 ===== */
const categories = ["歷史", "人文", "數學", "常識", "科學"];
const values = [100, 200, 300, 400];
const teams = ["A隊", "B隊", "C隊", "D隊", "E隊"];
const scores = Array(teams.length).fill(0);

/* ===== 題目資料（可放圖片） ===== */
const questions = [
  { category:"歷史", value:100, question:"我是誰", img:"images/guess.png" },
  { category:"人文", value:100, question:"四書之一是什麼？", img:null },
  { category:"數學", value:100, question:"5 + 5 = ?", img:null },
  { category:"常識", value:100, question:"一年有幾個月？", img:null },
  { category:"科學", value:100, question:"水的化學式是什麼？", img:null },

  { category:"歷史", value:200, question:"清朝最後一位皇帝是誰？", img:null },
  { category:"人文", value:200, question:"蒙娜麗莎是誰畫的？", img:null },
  { category:"數學", value:200, question:"10 × 10 = ?", img:null },
  { category:"常識", value:200, question:"台灣的首都是哪裡？", img:null },
  { category:"科學", value:200, question:"地球是第幾顆行星？", img:null },

  { category:"歷史", value:300, question:"第一次世界大戰爆發於哪一年？", img:null },
  { category:"人文", value:300, question:"莎士比亞是哪國人？", img:null },
  { category:"數學", value:300, question:"√16 = ?", img:null },
  { category:"常識", value:300, question:"彩虹有幾種顏色？", img:null },
  { category:"科學", value:300, question:"人類呼吸哪種氣體？", img:null },

  { category:"歷史", value:400, question:"工業革命起源於哪一國？", img:null },
  { category:"人文", value:400, question:"清明上河圖是誰畫的？", img:null },
  { category:"數學", value:400, question:"直角三角形有幾個直角？", img:null },
  { category:"常識", value:400, question:"一天有幾小時？", img:null },
  { category:"科學", value:400, question:"光速大約是多少？", img:null }
];

/* ===== DOM ===== */
const scoreboard = document.getElementById("scoreboard");
const board = document.getElementById("board");
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modalBody");
const closeBtn = document.getElementById("closeBtn");

let currentCard = null;
let currentValue = 0;
let editMode = false;

/* ===== 計分板 ===== */
function toggleEditScores() {
  editMode = !editMode;
  renderScoreboard();
}

function renderScoreboard() {
  scoreboard.innerHTML = "";

  teams.forEach((team, i) => {
    const div = document.createElement("div");
    div.className = "team";
    div.innerHTML = `${team}<span>${scores[i]}</span>`;

    if (editMode) {
      const plus = document.createElement("button");
      plus.textContent = "+";
      plus.onclick = () => { scores[i] += 100; renderScoreboard(); };

      const minus = document.createElement("button");
      minus.textContent = "-";
      minus.onclick = () => { scores[i] -= 100; renderScoreboard(); };

      div.appendChild(plus);
      div.appendChild(minus);
    }

    scoreboard.appendChild(div);
  });

  const editBtn = document.createElement("button");
  editBtn.textContent = editMode ? "Exit" : "Edit";
  editBtn.onclick = toggleEditScores;
  scoreboard.appendChild(editBtn);
}
renderScoreboard();

/* ===== 題目牆 ===== */
categories.forEach(cat => {
  const div = document.createElement("div");
  div.className = "category";
  div.textContent = cat;
  board.appendChild(div);
});

values.forEach(value => {
  categories.forEach(cat => {
    const q = questions.find(x => x.category === cat && x.value === value);
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = value;

    card.onclick = () => {
      if (card.classList.contains("used")) return;
      currentCard = card;
      currentValue = value;

      modalBody.innerHTML = `
        <h3>${cat}｜${value} 分</h3>
        ${q.img ? `<img src="${q.img}" alt="題目圖片">` : ""}
        ${q.audio ? `
          <div class="audio-box">
            <button class="audio-btn" onclick="toggleAudio()">▶ 播放</button>
            <audio id="questionAudio" src="${q.audio}"></audio>
          </div>
        ` : ""}
        <p>${q.question}</p>
        <div class="score-buttons">
          ${teams.map((t,i)=>`<button onclick="addScore(${i})">${t}</button>`).join("")}
        </div>
      `;
      modal.classList.add("show");
    };

    board.appendChild(card);
  });
});
  
/* ===== 加分 ===== */
function addScore(i) {
  scores[i] += currentValue;
  renderScoreboard();
  closeQuestion();
}

function closeQuestion() {
  const audio = document.getElementById("questionAudio");
  if (audio) {
    audio.pause();
    audio.currentTime = 0;
    isPlaying = false;
  }

  modal.classList.remove("show");
  if (currentCard) currentCard.classList.add("hide","used");
}

closeBtn.onclick = closeQuestion;

let isPlaying = false;

function toggleAudio() {
  const audio = document.getElementById("questionAudio");
  const btn = document.querySelector(".audio-btn");

  if (!audio) return;

  if (isPlaying) {
    audio.pause();
    audio.currentTime = 0;
    btn.textContent = "▶ 播放";
  } else {
    audio.play();
    btn.textContent = "⏹ 停止";
    audio.onended = () => {
      btn.textContent = "▶ 播放";
      isPlaying = false;
    };
    
    isPlaying = true;
  }

  isPlaying = !isPlaying;
}  
  
</script>

</body>
</html>
